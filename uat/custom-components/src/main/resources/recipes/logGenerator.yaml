---
RecipeFormatVersion: '2020-01-25'
ComponentName: logGenerator
ComponentVersion: '0.0.0'
ComponentDescription: Component to generate log files with random log messages. Log files rotate with different name.
ComponentPublisher: AWS
ComponentConfiguration:
  DefaultConfiguration:
    "LogFileName": "testlogs"
    "LogFileExtension": "log"
    "FileSize": 10
    "FileSizeUnit": "KB"
    "LogWriteFrequencySeconds": 1
    "TotalLogNumbers": 20
    "TargetLogFilePath": ""
Manifests:
  - Artifacts:
      - URI: classpath:/local-store/artifacts/custom-components.jar
    Lifecycle:
      Run: >-
        java -Dlog.level=INFO -DcomponentName="logGenerator" -jar {artifacts:path}/custom-components.jar 
        "{configuration:/LogFileName}" "{configuration:/LogFileExtension}" 
        "{configuration:/FileSize}" "{configuration:/FileSizeUnit}" 
        "{configuration:/LogWriteFrequencySeconds}" 
        "{configuration:/TotalLogNumbers}" "{configuration:/TargetLogFilePath}"
